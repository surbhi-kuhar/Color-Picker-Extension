<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="about"><h3>Welcome to color picker !!</h3></div>
      <p>
        Pick any color to know its hex code and it will automatically get copied
        to clipboard.
      </p>
      <button class="pick-btn">Pick</button>

      <div class="output">
        <span class="color"></span>
        <span class="hex-code"></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
